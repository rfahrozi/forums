name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - run: npm ci

    - run: npm run build

    - run: npm test

    - name: Start server
      run: npm start &

    - name: Wait for server
      run: npx wait-on http://localhost:3000

    - run: npm run e2e
